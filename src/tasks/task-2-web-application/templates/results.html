{% extends "main.html" %}

{% block content %}
<table id="data" class="table table-striped">

  <thead>
    <tr>
      <th>Key</th>
	    <th>Value</th>
    </tr>
  </thead>

  <tbody>
    {% for key, value in result.items() %}
      <tr>
        <td> {{ key }} </th>
        <td> {{ value }} </td>
      </tr>
    {% endfor %}

</table>

<p></p>

{% endblock %}
